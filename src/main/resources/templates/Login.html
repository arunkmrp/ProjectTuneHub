<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="/Login.css">
</head>
<body>
	<div class="container">
		<p class="error-message" th:text="${error}"></p>
		<form action="/login" method="post">
			<h1>User Login</h1>
			<div class="form-group">
				<label for="email">Email:</label> <input type="text" id="email"
					name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					id="password" name="password" required>
			</div>
			<div class="form-group">
				<label for="role">Role:</label> <label><input type="radio"
					id="admin" name="role" value="Admin" required> Admin</label> <label><input
					type="radio" id="customer" name="role" value="Customer" required>
					Customer</label>
			</div>
			<div class="form-group center">
				<!-- Add 'center' class to center the button -->
				<input type="submit" value="Login">
			</div>
		</form>
	</div>
</body>
</html>
