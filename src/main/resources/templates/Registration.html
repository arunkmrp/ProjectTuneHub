<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<link rel="stylesheet" type="text/css" href="/Registration.css">
</head>
<body>
<div>
		<p class="error-message" th:text="${error}"></p>
		<form action="/register" method="post">
			<h1>User Registration</h1>
			<div class="form-group">
				<label for="name">Name:</label> <input type="text" id="name"
					name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="text" id="email"
					name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					id="password" name="password" required>
			</div>
			<div class="form-group">
				<label>Gender:</label> <label><input type="radio" id="male"
					name="gender" value="Male" required> Male</label> <label><input
					type="radio" id="female" name="gender" value="Female" required>
					Female</label>
			</div>
			<div class="form-group">
				<label for="role">Role:</label> <label><input type="radio"
					id="admin" name="role" value="Admin" required> Admin</label> <label><input
					type="radio" id="customer" name="role" value="Customer" required>
					Customer</label>
			</div>
			<div class="form-group">
				<!-- Add 'center' class to center the button -->
				<label for="address">Address:</label>
				<textarea id="address" name="address" required></textarea>
			</div>
			<div class="form-group center">
				<!-- Add 'center' class to center the button -->
				<input type="submit" value="Register">
			</div>
		</form>
	</div>
</body>
</html>
